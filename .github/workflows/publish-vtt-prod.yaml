name: Publish VTT Dev

run-name: Publish VTT Dev @ ${{ github.sha }}

on:
  push:
    branches:
      - deploy-production
    paths:
      - "services/vtt/**"
      - ".github/workflows/publish-vtt-prod.yaml"
      - ".github/workflows/publish-vtt-reusable.yaml"

jobs:
  publish-service:
    uses: ./.github/workflows/publish-vtt-reusable.yaml
    with:
      ENV_NAME: prod
      GCP_WORKLOAD_IDENTITY_PROVIDER: projects/744911585239/locations/global/workloadIdentityPools/cube-prod/providers/github-actions
      GCP_SERVICE_ACCOUNT: docker-image-publisher@cubecommons-dev.iam.gserviceaccount.com
